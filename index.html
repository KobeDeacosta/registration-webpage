<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <header>
    <h1>Welcome to JS DOM Project</h1>
    <button id="themeBtn">Change Theme</button>
  </header>

  <main>
    <section class="form-container">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </form>
      <p id="message"></p>
    </section>

    <section class="events-demo">
      <h2>Event Bubbling & Capturing Demo</h2>
      <div id="" class="outer">
        Outer Div
        <button id="innerBtn">Click Me</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
